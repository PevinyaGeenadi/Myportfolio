<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Basic</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <style>
        .css {
            background-color: #61042c;
            box-shadow: 0 4px 16px 1px #ff7471;
        }
        div {
            position: relative;
            width: 25vh;
            height: 25vh;
            border-radius: 15px;
            text-align: center;
            opacity: 95%;
            margin: 3.3vh;
        }
        body > section {
            top: 90px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 90%;
            height: 87%;
            margin: auto;
            position: absolute;

        }
        h3, h4 {
            margin: 0;
            font-family: sans-serif;

        }
        section {
            height: max-content;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        a {
            font-size: 1em;
            color: #e0e0e0;
        }
        span {
            position: absolute;
            width: max-content;
            height: max-content;
            justify-content: center;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        h4 {
            font-size: 0.9em;
        }
        h1{
            font-size: 3em;
            text-align: center;
            margin: 0;
            padding: 2vh;
            background: linear-gradient( #8C1717, #FF7471,blue);
            background-clip: text;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

        }
        a:hover {
            color: #F8BBD0;
            font-size: 1.5em;
        }
        div:hover {
            opacity: 100%;
        }
        body {
            background: #221E1E ;
            overflow-x: hidden;
        }


    </style>
</head>
<body>
<h1>CSS Basic</h1>
