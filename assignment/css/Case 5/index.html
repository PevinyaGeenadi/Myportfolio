<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 5</title>
    <link rel="stylesheet" href="normalize.css_8.0.1_normalize.css">
  <style>
      /* Apply styles to the body and entire viewport */
      body {
          margin: 0;
          padding: 0;
          height: 100vh;
          overflow: hidden;
      }

      /* Create a container for the rectangles and make it a flex container */
      .container {
          display: flex;
          flex-wrap: wrap;
          height: 100%; /* full height of the viewport */

      }

      /* Define the styles for the rectangles */
      .rectangle {
          width: 24.824%; /* Each rectangle takes up 24% of the container width (3% for spacing) */
          height: 33.00%; /* Each rectangle takes up 33.33% of the container height */
          display: flex;
          align-items: center;
          justify-content: center;
          border: 0.1px solid black; /* Add a 1px black border */
      }

      /* Define the background colors for each rectangle */
      .red { background-color: #ff0000; }
      .green { background-color: #008000; }
      .orange { background-color: #ff4500; }
      .purple { background-color: #800080; }
      .pink { background-color: #ff1493; }
      .blue { background-color: #0000ff; }
      .brown { background-color: #a52a2a; }
      .light-purple { background-color: #ee82ee; }
      .indigo { background-color: #4b0082; }
      .gold { background-color: #ffd700; }
      .teal { background-color: #5f9ea0; }
      .cyan { background-color: #00ffff; }
  </style>
</head>
<body>


<!-- Create a container for the rectangles -->
<div class="container">
    <!-- First Line -->
    <div class="rectangle red"></div>
    <div class="rectangle green"></div>
    <div class="rectangle orange"></div>
    <div class="rectangle purple"></div>

    <!-- Second Line -->
    <div class="rectangle pink"></div>
    <div class="rectangle blue"></div>
    <div class="rectangle brown"></div>
    <div class="rectangle light-purple"></div>

    <!-- Third Line -->
    <div class="rectangle indigo"></div>
    <div class="rectangle gold"></div>
    <div class="rectangle teal"></div>
    <div class="rectangle cyan"></div>
</div>
</body>
</html>
